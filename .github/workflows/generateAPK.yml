name: Build APK

on:
  push:
    branches:
      - main  # Cambiar por el nombre de tu rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.3'  # O la versión de Flutter que desees utilizar

    - name: Check Flutter version
      run: flutter --version
      
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'  # Cambiar por la versión de Java que necesites
      
    - name: Build with Flutter
      run: flutter build apk --release  # Comando para construir la APK
      
    - name: Move APK to directory
      run: mv build/app/outputs/flutter-apk/app-release.apk apk/app-release.apk  # Moviendo el archivo al directorio apk en la raíz del proyecto
      
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: apk/app-release.apk
